<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Course Capstone Project</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <h1>Comics!</h1>
    <div class="app-container">
        <div class="container">
            <div class="btn-container">
                <button id="prev-btn" class="btn primary">&lt Prev</button>
                <button id="rand-btn" class="btn secondary">Random</button>
                <button id="nxt-btn" class="btn primary">&gt Next</button>
                <select name='toShow' id='toShow' class="btn radio">
                    <option value='1'>1</option>
                    <option selected='selected' value='3'>3</option>
                    <option value='5'>5</option>
                </select>
            </div>
            <form>
                <label for="search">Search For a specific comic:</label>
                <input type="number" name="search" id="search" required min=1 max=2475>
                <button type="submit" class="btn primary">Search!</button>
            </form>
        </div>
        <div class="container" id='comicContainer'>
            <div id="loading">
                <img class="loading-bar" src="/images/loadingIcon.png">
                <p class="loader">Loading...</p>
            </div>
        </div>
        <script src="index.js"></script>
    </div>
</body>

</html>
